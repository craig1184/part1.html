<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title></title>
      <link rel="stylesheet" href="style.css">
    </meta>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website</h1>
    <form>
      <fieldset>
        <legend>Your Face</legend>
        <br><label for="avatar">Your Image:</label> <input id="avatar" type="file" name="avatar"><br><label for="avatar-preview">Image
        Preview:</label> <img id="preview">
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
        <br><label for="name">Name:</label> <input id="name" name="name"><br><label for="gender">Gender:</label>
        <input class="gender" type="radio" name="one">Male <input class="gender" type="radio" name="one">Female<br><label for="age">Age:</label>
        <input id="age" name="age"><br><label for="birth">Date of Birth:</label> <input id="birth" type="date" name="birth"><br><label for="color">Favorite
        Color:</label> <input id="color" type="color" name="color"><br><label for="country">Which
        Country:</label> <select id="country" name="country"></select>
        <option value="ns">No Selection</option>
        <option value="sw">Switzerland</option>
        <option value="cn">China</option>
        <option value="uz">Uzbekistan</option>
        <option value="eg">England</option>
        <option value="ir">Iran</option>
        <br>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label> Short<input id="height" value="50" name="height">Tall<br><label for="salary">Salary:</label>
        Poor<input id="salary" value="50" name="salary">Rich<br>
      </fieldset>
      <fieldset>
        <legend>Your Contact Imformation</legend>
        <br><label for="email">Email:</label> <input id="email" name="email"><br><label for="mobile">Mobile:</label>
        <input id="mobile" name="mobile"><br><label for="address">Address:</label> 
        <textarea id="address" name="address"></textarea>
        <br><label for="contact">Method of Contacting You?</label> <input class="contact" type="checkbox" name="two">Email
        <input class="contact" type="checkbox" name="two">Whatsapp <input class="contact" type="checkbox" name="two">In-app
        Chat 
      </fieldset>
    </form>
    <input type="submit" value="Submit Query">
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>
</html>
